<div class="inner">

  <div class="question-inner">
    <div class="answer">
      <div class="index"></div>
      <div class="highlight correct">{{#hooray}}Right!{{/hooray}}</div>
      <div class="highlight wrong">{{^hooray}}Nope.{{/hooray}}</div>

      <div class="answer-box">
        <div class="description">{{{description}}}</div>
        {{#img}}
          <img src="./assets/{{img}}">
          <div class="caption">{{caption}} ({{photog}}{{#source}}/{{source}}{{/source}})</div>
        {{/img}}

        {{#img1}}
          <div class="triad">
            <img src="./assets/{{img3}}">
            <div class="caption">{{caption3}}</div>
            <img src="./assets/{{img2}}">
            <div class="caption">{{caption2}}</div>
            <img src="./assets/{{img1}}">
            <div class="caption">{{caption1}}</div>
          </div>
        {{/img1}}
      </div>
    </div>

    <button class="next active">Next question <i class="fa fa-arrow-right"></i></button>
  </div>
</div>
